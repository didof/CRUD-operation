<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootrstrap</title>
</head>

<body>

    <div class="container">
        <div class="page-header">
            <h1>Title</h1>
        </div>
        <div class="jumbotron">
            <p>I'm a paragraph inside jumbotron.</p>
            <p><a href="#" class="btn btn-default btn-lg" role="button">Button</a>
                <a href="#" class="btn btn-default btn-lg disabled" role="button">Disabled</a></p>
            <input type="button" class="btn btn-info" value="Info">
            <button type="submit" class="btn-primary btn-sm">Primary</button>
            <button type="submit" class="btn btn-danger btn-sm">Danger</button>
            <button type="submit" class="btn-success btn-xs">Success</button>
            <button type="submit" class="btn-link btn-lg">Link</button>
            <button type="submit" class="btn-warning btn-sm">Warning</button>
            <button type="submit" class="btn-disabled btn-sm" disabled="disabled">Disabled</button>
        </div>
        <div class="btn-group brn-group-lg" role="group">
            <button type="sumbit" class="btn btn-primary brn-xs">1</button>
            <button type="sumbit" class="btn btn-primary brn-xs">2</button>
            <button type="sumbit" class="btn btn-primary brn-xs">3</button>
        </div>

        <!-- grid -->
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">Column 1</div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">Column 1</div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">Column 1</div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">Column 1</div>
        </div>

    </div>
    <!--close container-->




    <div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
